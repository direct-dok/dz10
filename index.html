<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Угадайка</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="background-img">
        <div class="background__transparent"></div>
    </div>
    <div class="row game-card align-items-center">
        <div class="col col-md-4 offset-md-4">
            <div class="card text-center">
                <div class="card-header">
                    <p class="m-0">Вопрос №<span id="orderNumberField">5</span></p>
                </div>
                <div class="card-body">
                    <div class="row no-gutters">
                        <div class="col">
                            <h3 class="card-title m-0"><span id="answerField">Вы загадали число 5?</span></h3>
                        </div>
                    </div>
                </div>
                <div class="card-body">
                    <div class="btn-group">
                        <button class="btn btn-info" id="btnLess"><span>меньше</span><span>&#x2212;</span></button>
                        <button class="btn btn-success btn-lg" id="btnEqual">Верно!</button>
                        <button class="btn btn-info" id="btnOver"><span>больше</span><span>&#x2b;</span></button>
                    </div>
                </div>
                <div class="card-footer">
                    <button class="btn btn-link" id="btnRetry">Заново</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="wrapper__first-block">
    <form class="first-number">
        <h1>Игра "Угадайка"</h1>
        <p>Начнем игру, угадайка. В поля ниже, можно вводить числа, как положительные, так и отрицательные. Например <span>1, -50, 500</span> и т.д.</p>
        <p>Число в первом поле, должно быть меньше, чем число во втором поле</p>
        <div class="error"></div>
        <label>Минимальное знание числа для игры:
            <input type="text" name="numberOne" placeholder="Введите число">
        </label>
        <label>Максимальное знание числа для игры: 
            <input type="text" name="numberTwo" placeholder="Введите число">
        </label>
        <input type="submit" value="Установить">
    </form>
</div>
<div class="overlay__quest">
    
    <div class="quest">
        <h1>Начнем игру?</h1>
        <p></p>
        <button>Начать игру</button>
    </div>
</div>
<script src="script.js"></script>
</body>
</html>
